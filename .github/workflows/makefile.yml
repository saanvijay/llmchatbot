name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: build
      run: cd src; make build

    - name: containers
      run: cd src; make containers-with-cpu

    - name: Run check
      run: cd src; make run

